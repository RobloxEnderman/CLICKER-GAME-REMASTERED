<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="anticheat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
</head>
<body>
    <!-- ... existing code ... -->
    <div class="container"></div>
    <style>
        body {
            font-family: Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            color: #ddd;
        }

        .container {
            text-align: center;
        }

        .counter {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .clicker {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .clicker:hover {
            transform: translateY(-5px);
        }

        .message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="counter">0</h1>
        <br>
        <button class="clicker" id="clickerBtn">Click Me!</button><br><br>
        <button class="clicker" id="upgradeBtn">Buy Upgrader (Cost: 10)</button><br><br>
        <div class="container">
            <button class="clicker" id="luckyBtn">I'm Feeling Lucky</button><br><br>
            <script>
                const luckyBtn = document.getElementById('luckyBtn');
    
                luckyBtn.addEventListener('click', () => {
                    let gamble = Math.random();
                    if (gamble < 0.25) {
                        count += 100;
                        counterEl.textContent = count;
                        messageEl.style.display = 'block';
                        messageEl.textContent = 'You won 100 points!';
                    } else if (gamble < 0.5) {
                        count -= 5000;
                        if (count < 0) count = 0;
                        counterEl.textContent = count;
                        messageEl.style.display = 'block';
                        messageEl.textContent = 'You lost 5000 points!';
                    } else if (gamble < 0.75) {
                        count += 500;
                        counterEl.textContent = count;
                        messageEl.style.display = 'block';
                        messageEl.textContent = 'Jackpot! You won 500 points!';
                    } else if (gamble += 1000000)
                    {
                        
                        count += 1000000;
                        counterEl.textContent = count;
                        messageEl.style.display = 'block';
                        messageEl.textContent = 'JACKPOT: You won 1,000,000 points!';
                    } else {
                        count = 0;
                        counterEl.textContent = count;
                        messageEl.style.display = 'block';
                        messageEl.textContent = 'Bad luck! You lost all points!';
                    }
                    setTimeout(() => {
                        messageEl.style.display = 'none';
                    }, 2000);
                });
            </script>
        <button class="clicker" id="loadBtn" onclick="loadProgress()">Load Game</button><br><br>
        <button class="clicker" id="saveBtn" onclick="saveProgress()">Save Game</button><br><br>
        <button class="clicker" id="resetBtn" onclick="confirmReset()">Reset Game</button><br>
    </div>

    <div class="message" id="message"></div>

    <script>
        const counterEl = document.querySelector('.counter');
        let count = 0;
        let clickValue = 1;
        let upgradeCost = 10;
        let upgradeMultiplier = 2;
        let upgradeLevel = 1;

        const clickerBtn = document.getElementById('clickerBtn');
        const upgradeBtn = document.getElementById('upgradeBtn');
        const messageEl = document.getElementById('message');

        clickerBtn.addEventListener('click', () => {
            count += clickValue;
            counterEl.textContent = count;
        });

        upgradeBtn.addEventListener('click', () => {
            if (count >= upgradeCost) {
                count -= upgradeCost;
                counterEl.textContent = count;
                clickValue *= upgradeMultiplier;
                upgradeLevel++;
                upgradeCost = upgradeCost * upgradeMultiplier;

                upgradeBtn.textContent = `Buy Upgrader (Cost: ${upgradeCost})`;

                if (upgradeLevel === 500) {
                    upgradeBtn.disabled = true;
                    upgradeBtn.textContent = `Upgrader Maxed!`;
                }
            } else {
                showMessage("Insufficient funds!");
            }
        });

        function updateCounter() {
            count += clickValue;
            counterEl.textContent = count;
        }

        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Base64 Encoder
        function base64Encode(str) {
            return btoa(str);
        }

        // Base64 Decoder
        function base64Decode(encodedStr) {
            return atob(encodedStr);
        }

        // Save Progress
        function saveProgress() {
            const progress = {
                money: count,
                upgradeLevel: upgradeLevel,
                upgradeCost: upgradeCost
            };

            const serializedProgress = JSON.stringify(progress);
            const encodedProgress = base64Encode(serializedProgress);

            localStorage.setItem('progress', encodedProgress);

            showMessage("Progress saved successfully!");
        }

        // Load Progress
        function loadProgress() {
            const encodedProgress = localStorage.getItem('progress');

            if (encodedProgress) {
                const decodedProgress = base64Decode(encodedProgress);
                const progress = JSON.parse(decodedProgress);

                count = progress.money;
                upgradeLevel = progress.upgradeLevel;
                upgradeCost = progress.upgradeCost;

                counterEl.textContent = count;
                upgradeBtn.textContent = `Buy Upgrader (Cost: ${upgradeCost})`;

                showMessage("Progress loaded successfully!");
            } else {
                showMessage("No saved progress found!");
            }
        }

        function confirmReset() {
            const answer = prompt("To confirm the reset, what is the result of 10 + 5?");
            if (answer === "15") {
                resetGame();
            } else {
                showMessage("Incorrect answer. Reset not confirmed.");
            }
        }

        function resetGame() {
            count = 0;
            upgradeCost = 10;
            upgradeLevel = 1;
            clickValue = 1;

            counterEl.textContent = count;
            upgradeBtn.textContent = `Buy Upgrader (Cost: ${upgradeCost})`;

            showMessage("Game reset successfully!");
        }

        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
